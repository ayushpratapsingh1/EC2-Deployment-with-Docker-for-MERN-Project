name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # Build frontend and generate dist folder
    - name: Install dependencies and build frontend
      run: |
        cd frontend
        npm install
        npm run build  # Assuming you're using npm to build, this creates the dist folder

    - name: Generate timestamp
      id: timestamp
      run: echo "::set-output name=value::$(date +'%Y%m%d%H%M%S')"

    - name: Log in to Docker Hub
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin

    - name: Build and push server image
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        IMAGE_TAG: ${{ steps.timestamp.outputs.value }}
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/login-server:${IMAGE_TAG} ./server
        docker push ${{ secrets.DOCKER_USERNAME }}/login-server:${IMAGE_TAG}

    # Copy dist folder to the server
    - name: Copy dist folder to server
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.EC2_PUBLIC_IP }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.PRIVATE_KEY }}
        script: |
          # Copy the dist folder to the server directory
          scp -r ./frontend/dist/ ${{ secrets.EC2_USER }}@${{ secrets.EC2_PUBLIC_IP }}:/home/${{ secrets.EC2_USER }}/Login/frontend/

    # Deploy to EC2
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.EC2_PUBLIC_IP }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.PRIVATE_KEY }}
        script: |
          export IMAGE_TAG=${{ steps.timestamp.outputs.value }}
          cd /home/${{ secrets.EC2_USER }}/Login
          export AWS_REGION=${{ secrets.AWS_REGION }}
          export MONGODB_SECRET_NAME=${{ secrets.MONGODB_SECRET_NAME }}
          export AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
          export AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
          docker-compose down --rmi all
          docker system prune -af
          docker-compose pull
          docker-compose up -d --force-recreate
